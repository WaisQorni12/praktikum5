<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.1 - wais qorni</title>
</head>
<style>

    .row{
        width: 73%;
        height: 100%;
        margin: auto;
       
    }
    .kolom{
        width: 200px;
        height: 400px;
        float: left;
        margin: 20px;
        margin-top: 20px;

    }
    .papayawhip{
        background-color: blueviolet;
    }
    .peachpuff{
        background-color: blue;
    }
    .peru{
        background-color: olivedrab;
    }
    .palelogoldenrod{
        background-color: orange;
    }

</style>
<body>
    <div class="row">
        <div class="kolom papayawhip"></div>
        <div class="kolom peachpuff"></div>
        <div class="kolom peru"></div>
        <div class="kolom palelogoldenrod"></div>
    </div>
</body>
</html>
