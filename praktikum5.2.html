<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakitkum 5.2 - wais qorni</title>
    <style>

        *{
            box-sizing: border-box;
        }
        .top{
            width: 100%;
            margin: auto;
            background-color: rebeccapurple;
            height: 159px;
            border: 1px solid black;
        }
        .row{
            width: 100%;
            margin: auto;

        }
        
        .kolom{
            width: 200px;
            margin-top: 10px;
            height: 100px;
            margin-top: 20px;
            border: 1px solid rgb(17, 125, 172);

        }
        .teal{
            background-color: rgb(1, 29, 29);
            height: 250px;
            width: 20%;
            float: left;
        }
        .blue-violet{
            background-color: rgb(139, 8, 107);
            height: 250px;
            width: 77%;
            float: right;
        }
        .turquoise{
            background-color: rgb(207, 204, 25);
            height: 100px;
            width: 20%;
            float: left;
            height: 200px;
        }
        .powderblue{
            background-color: rgb(144, 23, 155);
            height: 100px;
            width: 77%;
            float: right;
            height: 200px;
        }

    </style>
</head>
<body>
    
        <div class="top">
        </div>
        <div class="row">
            <div class="kolom teal"></div>
            <div class="kolom blue-violet"></div>
            <div class="kolom turquoise"></div>
            <div class="kolom powderblue"></div>
        </div>
      
 
</body>
</html>
